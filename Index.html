<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playlist Video Multiplatform</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #b2f0e8, #e8d4f0);
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff0f7;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #8b5cf6;
    }
    input, button {
      font-size: 1rem;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin: 5px;
    }
    input {
      width: 100%;
      box-sizing: border-box;
    }
    #sleepMinutes {
      display: none;
      max-width: 200px;
    }
    button {
      background-color: #a5f3fc;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #67e8f9;
    }
    iframe {
      width: 100%;
      height: 360px;
      border: none;
      margin-top: 20px;
      border-radius: 12px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: #6366f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∫ Playlist Video Multiplatform</h1>
    <input type="text" id="videoURL" placeholder="Tempel URL Video (YouTube, Google Drive, TikTok)">
    <div class="controls">
      <button onclick="playVideo()">‚ñ∂Ô∏è Putar Video</button>
      <button onclick="resetVideo()">üßπ Hapus</button>
      <button onclick="toggleRepeat()">üîÅ Mode Ulang</button>
      <button onclick="toggleSleep()">üò¥ Mode Sleep</button>
      <input type="number" id="sleepMinutes" placeholder="Durasi Sleep (menit)" min="1" />
    </div>
    <div class="status" id="modeStatus">Mode Ulang: Nonaktif | Mode Sleep: Nonaktif</div>
    <iframe id="videoFrame" allowfullscreen></iframe>
  </div>

  <script>
    let repeatMode = false;
    let sleepMode = false;

    function updateStatus() {
      document.getElementById("modeStatus").innerText =
        `Mode Ulang: ${repeatMode ? "Aktif" : "Nonaktif"} | Mode Sleep: ${sleepMode ? "Aktif" : "Nonaktif"}`;
    }

    function playVideo() {
      const url = document.getElementById("videoURL").value.trim();
      if (!url) return alert("Masukkan URL video terlebih dahulu.");

      const iframe = document.getElementById("videoFrame");
      const embedURL = convertToEmbed(url);
      iframe.src = embedURL;

      if (sleepMode) {
        const minutesInput = parseInt(document.getElementById("sleepMinutes").value);
        const sleepMinutes = isNaN(minutesInput) ? 10 : minutesInput;
        setTimeout(() => {
          iframe.src = '';
        }, sleepMinutes * 60 * 1000);
      }
    }

    function convertToEmbed(url) {
      if (url.includes("youtube.com") || url.includes("youtu.be")) {
        const videoId = url.split("v=")[1]?.split("&")[0] || url.split("youtu.be/")[1];
        return `https://www.youtube.com/embed/${videoId}`;
      } else if (url.includes("drive.google.com")) {
        const fileId = url.match(/[-\w]{25,}/);
        return `https://drive.google.com/file/d/${fileId}/preview`;
      } else if (url.includes("tiktok.com")) {
        return `https://www.tiktok.com/embed/${extractTikTokID(url)}`;
      }
      return url;
    }

    function extractTikTokID(url) {
      const match = url.match(/video\/(\d+)/);
      return match ? match[1] : '';
    }

    function resetVideo() {
      document.getElementById("videoURL").value = "";
      document.getElementById("videoFrame").src = "";
    }

    function toggleRepeat() {
      repeatMode = !repeatMode;
      updateStatus();
    }

    function toggleSleep() {
      sleepMode = !sleepMode;
      document.getElementById("sleepMinutes").style.display = sleepMode ? "inline-block" : "none";
      updateStatus();
    }
  </script>
</body>
</html>
